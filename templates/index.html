<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image or Video</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Basic styling for body and container */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* Heading styles */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        /* Form styling */
        label {
            font-weight: bold;
            color: #555;
            margin-top: 1rem;
            display: block;
            text-align: left;
        }
        select,
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Status message styling */
        #statusMessage {
            color: #333;
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        /* Result container styling */
        .result-container {
            margin-top: 2rem;
            text-align: center;
        }
        /* Media styling */
        video,
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image or Video for Detection</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data" action="/detect">
            <label for="file">Upload Image or Video:</label>
            <input type="file" name="file" id="file" accept="image/*,video/*" required>
            
            <label for="model_type">Select Model:</label>
            <select name="model_type" id="model_type" required>
                <option value="dog">Dog Detection</option>
                <option value="pothole">Pothole Detection</option>
            </select>
            
            <button type="submit">Upload and Detect</button>
        </form>
        <p id="statusMessage"></p>
        <div id="resultContainer" class="result-container"></div>
    </div>

    <script>
        const uploadForm = document.getElementById("uploadForm");
        const statusMessage = document.getElementById("statusMessage");
        const resultContainer = document.getElementById("resultContainer");

        uploadForm.onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(uploadForm);

            try {
                const response = await fetch("/detect", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) throw new Error("Failed to upload");

                const result = await response.json();
                const taskId = result.task_id;

                if (!taskId) {
                    statusMessage.textContent = "Error: No task ID received.";
                    return;
                }

                statusMessage.textContent = "Processing... Please wait.";

                // Poll the status endpoint
                const checkStatus = setInterval(async () => {
                    const statusResponse = await fetch(`/status/${taskId}`);
                    const statusData = await statusResponse.json();

                    if (statusData.status === "Completed") {
                        statusMessage.textContent = "Processing completed!";
                        const fileUrl = statusData.file_url;

                        if (fileUrl) {
                            if (fileUrl.endsWith(".mp4")) {
                                resultContainer.innerHTML = `<video width="800" controls><source src="${fileUrl}" type="video/mp4">Your browser does not support the video tag.</video>`;
                            } else {
                                resultContainer.innerHTML = `<img src="${fileUrl}" alt="Detected Image" />`;
                            }
                        }
                        clearInterval(checkStatus); // Stop polling
                    } else if (statusData.status === "Failed") {
                        statusMessage.textContent = "Detection failed. Please try again.";
                        clearInterval(checkStatus); // Stop polling
                    }
                }, 2000); // Poll every 2 seconds
            } catch (error) {
                console.error("Error uploading file:", error);
                statusMessage.textContent = "An error occurred. Please try again.";
            }
        };
    </script>
</body>
</html>
