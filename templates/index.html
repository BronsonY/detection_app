<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image or Video</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f5f5f5; padding: 20px; }
        .container { max-width: 600px; width: 100%; background-color: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { font-size: 2rem; color: #333; margin-bottom: 1rem; }
        label { font-weight: bold; color: #555; margin-top: 1rem; display: block; text-align: left; }
        select, input[type="file"], button { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 1rem; font-size: 1rem; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #4CAF50; color: white; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s; border: none; }
        button:hover { background-color: #45a049; }
        #statusMessage { color: #333; margin-top: 1rem; font-size: 1.2rem; }
        .result-container { margin-top: 2rem; text-align: center; }
        video, img { max-width: 100%; border-radius: 8px; margin-top: 1rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #4CAF50; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image or Video for Detection</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <label for="file">Upload Image or Video:</label>
            <input type="file" name="file" id="file" accept="image/*,video/*" required>
            
            <label for="model_type">Select Model:</label>
            <select name="model_type" id="model_type" required>
                <option value="dog">Dog Detection</option>
                <option value="pothole">Pothole Detection</option>
            </select>
            
            <button type="submit">Upload and Detect</button>
        </form>
        <div class="loader" id="loader"></div>
        <p id="statusMessage"></p>
        <div id="resultContainer" class="result-container"></div>
    </div>

    <script>
        const uploadForm = document.getElementById("uploadForm");
        const statusMessage = document.getElementById("statusMessage");
        const resultContainer = document.getElementById("resultContainer");
        const loader = document.getElementById("loader");

        uploadForm.onsubmit = async (event) => {
            event.preventDefault();
            statusMessage.textContent = "";
            loader.style.display = "block"; // Show loading spinner
            const formData = new FormData(uploadForm);

            try {
                const response = await fetch("http://127.0.0.1:8000/detect", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) throw new Error("Failed to upload");

                const result = await response.json();
                const taskId = result.task_id;

                if (!taskId) {
                    statusMessage.textContent = "Error: No task ID received.";
                    loader.style.display = "none";
                    return;
                }

                statusMessage.textContent = "Processing... Please wait.";
                let attempts = 0;
                const maxAttempts = 120; // Stop checking after 30 attempts (~1 minute)

                const checkStatus = setInterval(async () => {
                    if (attempts >= maxAttempts) {
                        clearInterval(checkStatus);
                        statusMessage.textContent = "Processing timed out. Please try again.";
                        loader.style.display = "none";
                        return;
                    }

                    try {
                        const statusResponse = await fetch(`http://127.0.0.1:8000/status/${taskId}`);
                        const statusData = await statusResponse.json();

                        if (statusData.status === "Completed") {
                            statusMessage.textContent = "Processing completed!";
                            const fileUrl = statusData.file_url;

                            if (fileUrl) {
                                resultContainer.innerHTML = fileUrl.endsWith(".mp4") ? 
                                    `<video width="800" controls><source src="${fileUrl}" type="video/mp4">Your browser does not support the video tag.</video>` :
                                    `<img src="${fileUrl}" alt="Detected Image" />`;
                            }
                            clearInterval(checkStatus);
                            loader.style.display = "none";
                        } else if (statusData.status === "Failed") {
                            statusMessage.textContent = "Detection failed. Please try again.";
                            clearInterval(checkStatus);
                            loader.style.display = "none";
                        }
                    } catch (error) {
                        console.error("Status check error:", error);
                        clearInterval(checkStatus);
                        statusMessage.textContent = "An error occurred. Please try again.";
                        loader.style.display = "none";
                    }
                    attempts += 1;
                }, 2000); 
            } catch (error) {
                console.error("Error uploading file:", error);
                statusMessage.textContent = "An error occurred. Please try again.";
                loader.style.display = "none";
            }
        };
    </script>
</body>
</html>
